<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Madimi+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="/images/logo2.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>

        </header>
        <hr class="linha">
        <form id="form-funcionalidade">
            <input id="materia" type="text" placeholder="Nome da atividade" required>
            <input id="nota" type="number" step="any" placeholder="Nota" min="0" max="10" required>
            <button type="submit">Adicionar +</button>
        </form>

            <table cellspacing="0" >
                <thead >
                    <tr>
                        <th>
                            Nome da atividade
                        </th>
                        <th>
                            Nota da atividade
                        </th>
                        <th>
                            Situação
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            Média final
                        </td>
                        <td><span id="media"></span></td>
                        <td id="mediaFinalResultado">
                            <span class="resultado aprovado">...</span>
                        </td>
                    </tr>
                </tfoot>
            </table>

    </div>



    <script src="/main.js"></script>
</body>

</html>
